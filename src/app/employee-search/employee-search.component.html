<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl 12">

            <div class="row g-3 mt-5">

                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label">Search Employee</label>
                    <input name="empCode" [(ngModel)]="empCode" type="text" class="form-control">
                </div>
                <div>
                    <button (click)="Search()" class="btn btn-primary">Search</button>
                </div>
            </div>

            <div class="row g-3 mt-5" *ngFor="let i of searchData">

                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Employee Code</label>
                    <input name="" type="text" class="form-control" value="{{i.empCode}}">
                </div>
              
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Name</label>
                    <input name="" type="text" class="form-control" value="{{i.name}}">
                </div>

                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Designation</label>
                    <input name="" type="text" class="form-control" value="{{i.dsgn}}">
                </div>

                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Salary</label>
                    <input name="" type="text" class="form-control" value="{{i.salary}}">
                </div>

                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Company Name</label>
                    <input name="" type="text" class="form-control" value="{{i.companyName}}">
                </div>

                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Mobile</label>
                    <input name="" type="text" class="form-control" value="{{i.mobileNumber}}">
                </div>
                <div>
                    <button (click)="deleteBtnClick(i.id)" class="btn btn-danger">Delete</button>
                </div>
            </div>


        </div>
    </div>
</div>
